<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Uploaded Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    upload {
      text-align: center;
    }
  </style>
</head>
</head>
<body>

<upload>
  <h1>Upload file</h1>
  <form method="POST" action="/uploadFile" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-file-earmark-arrow-up" style="font-size: 24px;"></i>
    </button>
  </form>
</upload>


<h1>Files List</h1>
<div th:if="${message}">
  <p th:text="${message}"></p>
</div>
<table class="table table-striped">
  <thead>
  <tr class="table-primary">
    <th>#</th>
    <th>File Name</th>
    <th>Download</th>
    <th>View</th>
    <th>Delete</th>
    <th>Sign</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="file, iterStat : ${files}">
    <td th:text="${iterStat.count}"></td> <!-- 각 파일에 번호 매기기 -->
    <td th:text="${file}"></td>
    <td>
      <a href="@{/downloadFile/{fileName}(fileName=${file})}" class="btn btn-link">
        <i class="bi bi-download" style="color: #000000; font-size: 24px;"></i>
      </a>
    </td>

    <td><a th:href="@{'/viewFile/' + ${file}}" class="btn btn-link"><i class="bi bi-eye" style="color: #494949; font-size: 24px;"></i></a></td>
    <td>
      <form th:action="@{/deleteFile}" method="post">
        <input type="hidden" name="fileName" th:value="${file}" />
        <a type="submit" class="btn btn-link"><i class="bi bi-trash3-fill"  style="color: #494949; font-size: 24px;"></i></a>
      </form>
    </td>
    <td>
      <a th:href="@{'/sign/' + ${file}}" class="btn btn-link">
        <i class="bi bi-pencil-square" style="color: #007bff; font-size: 24px;"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>

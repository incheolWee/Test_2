<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Uploaded Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    upload {
      text-align: center;
    }
  </style>
</head>
</head>
<body>

<upload>
  <h1>Upload file</h1>
  <form method="POST" action="/uploadFile" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
</upload>

<h1>Files List</h1>
<div th:if="${message}">
  <p th:text="${message}"></p>
</div>
<table class="table table-striped ">
  <thead >
  <tr class="table-primary">
    <th>#</th>
    <th>File Name</th>
    <th>Download</th>
    <th>View</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="file, iterStat : ${files}">
    <td th:text="${iterStat.count}"></td> <!-- 각 파일에 번호 매기기 -->
    <td th:text="${file}"></td>
    <td><a th:href="@{/downloadFile/{fileName}(fileName=${file})}">Download</a></td>
    <td><a th:href="@{'/viewFile/' + ${file}}">View</a></td>
    <td>
      <form th:action="@{/deleteFile}" method="post">
        <input type="hidden" name="fileName" th:value="${file}" />
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>


</body>
</html>
